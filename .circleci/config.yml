version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: node:latest

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies

      - run: rm -rf node_modules
      - run: npm install

      # - save_cache:
      #    paths:
      #      - node_modules
      #    key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run lint

      - run: npm run test
